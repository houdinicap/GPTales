<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{{ page.title }}</title>
    <link
      rel="stylesheet"
      href="{{ '/assets/css/styles.css' | relative_url }}"
    />
    <link rel="stylesheet" type="text/css" href="/path/to/pagination.css">

  </head>
  <body>
    <header>
      <p>GPTales</p>
      <nav>
        <ul>
          <li><a href="{{ '/' | relative_url }}">Home</a></li>
          {% for genre in site.genres %}
            <li><a href="{{ genre.url | relative_url }}">{{ genre.name }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>
    <main>{{ content }}</main>
    <footer>
      <p>&copy; {{ 'now' | date: "%Y" }} - Lewis Benson</p>
    </footer>
    <script src="{{ '/assets/js/pagination.js' | relative_url }}"></script>
  </body>
</html>
