---
layout: default
---

<h1>GPTales - Table of Contents</h1>
<pre>
  {{site}}
</pre>
<p>
  {{site}}
</p>
{% for genre in site.data.genres %}
  <h2>{{ genre.name }}</h2>
  <ul>
    {% for post in site.posts %}

      {% if post.genre == genre.name %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
{% endfor %}
