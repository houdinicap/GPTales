---
layout: default
---

<h1>GPTales - Table of Contents</h1>

{% for genre in site.genres %}
<h2>{{ genre.name }}</h2>
<ul>
  {% for post in site.posts %} {% if post.genre == genre.name %}
  <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
  {% endif %} {% endfor %}
</ul>
{% endfor %}
